<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hier kommt ein toller Seitentitel hin</title>
    <!-- Austauschen gegen die eigene, schmalere CSS-Datei -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Man benötigt nicht immer popper.js -->
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <!-- Am Ende eine eigene JS-Datei erstellen, nur mit den benötigten Bestandteilen. -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
